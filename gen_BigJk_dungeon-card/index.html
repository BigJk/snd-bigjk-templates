<script>
    if (window.random) {
        // random is present so we are in snd
        Math.random = window.random;

        // workaround to make it run without snd environment
        window.config = {
            printWidth: parseInt("{{ settings.printerWidth }}"),
            width: parseInt("{{ config.width }}"),
            height: parseInt("{{ config.height }}")
        }
    } else {
        // for non-snd environment
        window.config = {
            printWidth: 567,
            width: 15,
            height: 25
        }
    }
</script>
